<div class="min-h-screen flex items-center justify-center px-4 bg-gray-50">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-900">Esqueceu sua senha?</h1>
            <p class="mt-2 text-sm text-gray-600">
                Não se preocupe! Informe seu e-mail e enviaremos instruções para redefinir sua senha.
            </p>
        </div>

        <div class="space-y-4">
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" placeholder="Seu endereço de e-mail" [(ngModel)]="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B8860B] text-sm" />
            </div>

            <button type="button" (click)="handleSubmit()"
                class="w-full bg-[#B8860B] text-white py-2 rounded-md font-medium hover:bg-[#a67719] transition-colors focus:outline-none focus:ring-2 focus:ring-[#B8860B] focus:ring-offset-2">
                Enviar instruções
            </button>

            <div class="text-center">
                <button (click)="goBack()" class="text-sm text-[#B8860B] hover:text-[#a67719] focus:outline-none">
                    Voltar para o login
                </button>
            </div>
        </div>
    </div>
</div>
