<div class="min-h-screen flex items-center justify-center px-4 bg-gray-50">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-900">Redefinir senha</h1>
            <p class="mt-2 text-sm text-gray-600">
                Por favor, crie uma nova senha segura para sua conta.
            </p>
        </div>

        <div class="space-y-4">
            <div class="space-y-2">
                <label for="new-password" class="text-sm font-medium text-gray-700">Nova senha</label>
                <div class="relative">
                    <input [type]="hideNewPassword ? 'password' : 'text'" id="new-password" placeholder="Nova senha"
                        [(ngModel)]="newPassword"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B8860B] text-sm pr-10" />
                    <button type="button" (click)="hideNewPassword = !hideNewPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <svg *ngIf="hideNewPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="!hideNewPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68">
                            </path>
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                            <line x1="2" x2="22" y1="2" y2="22"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <label for="confirm-password" class="text-sm font-medium text-gray-700">Confirmar senha</label>
                <div class="relative">
                    <input [type]="hideConfirmPassword ? 'password' : 'text'" id="confirm-password"
                        placeholder="Confirmar senha" [(ngModel)]="confirmPassword"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B8860B] text-sm pr-10" />
                    <button type="button" (click)="hideConfirmPassword = !hideConfirmPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <svg *ngIf="hideConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="!hideConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68">
                            </path>
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                            <line x1="2" x2="22" y1="2" y2="22"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="button" (click)="handleSubmit()"
                class="w-full bg-[#B8860B] text-white py-2 rounded-md font-medium hover:bg-[#a67719] transition-colors focus:outline-none focus:ring-2 focus:ring-[#B8860B] focus:ring-offset-2">
                Redefinir senha
            </button>

            <div class="text-center">
                <a routerLink="/" class="text-sm text-[#B8860B] hover:text-[#a67719] focus:outline-none">
                    Voltar para o login
                </a>
            </div>
        </div>
    </div>
</div>
